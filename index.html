<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bubble-background"></div>

  <div class="container">
    <h1 class="main-title">Countdown Timer</h1>
    
    <div class="countdown-container">
      <div class="input-group">
        <input type="number" id="hoursInput" placeholder="H" min="0">
        <input type="number" id="minutesInput" placeholder="M" min="0" max="59">
        <input type="number" id="secondsInput" placeholder="S" min="0" max="59">
      </div>
      <button id="startCountdown" onclick="startCountdown()">Start Countdown</button>
    </div>
    
    <div class="display-container">
      <h2 id="countdownDisplay">00:00:00</h2>
    </div>

    <div class="bubble-container" id="bubbleContainer">
      <!-- Dynamic bubbles will be generated here -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
